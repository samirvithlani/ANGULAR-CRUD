<form [formGroup] = "userGroup" (submit) = "submit()">
    <div class="form-group">
        <label for="exampleInputEmail1">NAME</label>
        <input type="text" class="form-control" id="exampleInputEmail1" 
        formControlName = "dName"[(ngModel)]="user.dName">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">EXP</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName = "dExp" [(ngModel)]="user.dExp">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName = "dEmail" [(ngModel)]="user.dEmail" >
      
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">AGE</label>
        <input type="text" class="form-control" formControlName = "dAge" [(ngModel)] = "user.dAge">
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
