<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">EXp</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <th scope="row">{{u.dId}}</th>
            <td>{{u.dName}}</td>
            <td>{{u.dExp}}</td>
            <td>{{u.dAge}}</td>
            <td>{{u.dEmail}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteUser(u.dId)">Delete</button>
                <a  class="btn btn-light" [routerLink]="['/edituser',u.dId]">Edit</a>
            </td>

        </tr>
    </tbody>
</table>
